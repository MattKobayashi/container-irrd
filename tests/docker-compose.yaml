---
name: irrd
services:
  ## IRRd ##
  # Ports: 43/tcp, 8000/tcp
  irrd:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: irrd
    depends_on:
      - irrd_postgres
      - irrd_redis
    networks:
      - irrd
    ports:
      - mode: host
        protocol: tcp
        published: 43
        target: 43
      - mode: host
        protocol: tcp
        published: 8000
        target: 8000
      - mode: host
        protocol: tcp
        published: 8080
        target: 8080
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./irrd.yaml
        target: /opt/irrd/irrd.yaml
      - type: bind
        source: ./irrexplorer.yaml
        target: /opt/irrexplorer/irrexplorer.yaml
  ## IRRd Database ##
  # Ports: 5432/tcp
  irrd_postgres:
    command:
      [
        "-c",
        "random_page_cost=1.0",
        "-c",
        "work_mem=50MB",
        "-c",
        "shared_buffers=1GB",
        "-c",
        "max_connections=1000",
      ]
    container_name: irrd_postgres
    environment:
      - "PGDATA=/var/lib/postgresql/data/pgdata"
      - "POSTGRES_DB=irrd"
      - "POSTGRES_PASSWORD=irrd"
      - "POSTGRES_USER=irrd"
    image: "postgres:15.13-alpine3.21@sha256:5402d0a13eab398c7c38f1b90af081d7f9e5977606ed869cecdb661403f6586a"
    networks:
      - irrd
    restart: unless-stopped
    volumes:
      - type: volume
        source: irrd_postgres
        target: /var/lib/postgresql/data/
  ## IRRd Redis ##
  # Ports: 6379/tcp
  irrd_redis:
    container_name: irrd_redis
    image: "redis:8.0.0-alpine3.21@sha256:0779069b3c24a47a2f681855c1c01d046793e7c5f7d2b079c2aa0652c42eaf0e"
    networks:
      - irrd
    restart: unless-stopped
    volumes:
      - source: redis
        target: /data
        type: volume
networks:
  irrd:
    name: irrd
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 10.12.0.0/24
        - subnet: fdea:420:cafe::/64
volumes:
  irrd_postgres:
    name: irrd_postgres
  redis:
    name: redis
