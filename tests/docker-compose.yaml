---
name: irrd
services:
  ## IRRd ##
  # Ports: 43/tcp, 8000/tcp
  irrd:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: irrd
    depends_on:
      - irrd_postgres
      - irrd_redis
    networks:
      - irrd
    platform: linux/amd64
    ports:
      - mode: host
        protocol: tcp
        published: 43
        target: 43
      - mode: host
        protocol: tcp
        published: 8000
        target: 8000
      - mode: host
        protocol: tcp
        published: 8080
        target: 8080
    restart: unless-stopped
    volumes:
      - type: bind
        source: ../irrd.yaml
        target: /opt/irrd/irrd.yaml
      - type: bind
        source: ../irrexplorer.yaml
        target: /opt/irrexplorer/irrexplorer.yaml
  ## IRRd Database ##
  # Ports: 5432/tcp
  irrd_postgres:
    command:
      [
        "-c",
        "random_page_cost=1.0",
        "-c",
        "work_mem=50MB",
        "-c",
        "shared_buffers=1GB",
        "-c",
        "max_connections=1000",
      ]
    container_name: irrd_postgres
    environment:
      - "PGDATA=/var/lib/postgresql/data/pgdata"
      - "POSTGRES_DB=irrd"
      - "POSTGRES_PASSWORD=irrd"
      - "POSTGRES_USER=irrd"
    image: "postgres:15.13-alpine@sha256:2985f77749c75e90d340b8538dbf55d4e5b2c5396b2f05b7add61a7d8cd50a99"
    networks:
      - irrd
    restart: unless-stopped
    volumes:
      - type: volume
        source: irrd_postgres
        target: /var/lib/postgresql/data/
  ## IRRd Redis ##
  # Ports: 6379/tcp
  irrd_redis:
    container_name: irrd_redis
    image: "redis:8.0.2-alpine@sha256:48501c5ad00d5563bc30c075c7bcef41d7d98de3e9a1e6c752068c66f0a8463b"
    networks:
      - irrd
    restart: unless-stopped
    volumes:
      - source: redis
        target: /data
        type: volume
networks:
  irrd:
    name: irrd
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 10.12.0.0/24
        - subnet: fdea:420:cafe::/64
volumes:
  irrd_postgres:
    name: irrd_postgres
  redis:
    name: redis
